<div class="content" ng-class='{active:$first}' ng-repeat="service in services" id="panel{{$parent.$index}}-{{$index}}">
    <p><strong>URL:</strong> <a href="{{ service.url }}">{{ service.url }}</a></p>
    <p><strong>Username:</strong> {{ service.username }}</p>
    <p><strong>Password:</strong> {{ service.password }}</p>
</div>
