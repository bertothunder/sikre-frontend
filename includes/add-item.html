<div id="addItem" class="reveal-modal" data-reveal>
    <p class="lead">Create a new item</p>
    <form id="add-item" method="post">
        <div class="row">
            <div class="small-12 large-4 columns">
                <label>Item name
                    <input type="text" placeholder="Insert a name here" />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="small-12 large-4 columns">
                <label>Tags
                    <input type="text" placeholder="Insert your tags, separated by a comma with no spaces" />
                </label>
            </div>
        </div>
        <button class="button tiny">Save</button>
    </form>
    <a class="close-reveal-modal">&#215;</a>
</div>
