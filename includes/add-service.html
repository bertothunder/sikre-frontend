<div id="addObject" class="reveal-modal" data-reveal>
    <p class="lead">Create a new service</p>
    <form id="add-sshkey" method="post">
        <div class="row">
            <div class="small-12 large-4 columns">
                <label>Service name
                    <input type="text" placeholder="Insert a name here" />
                </label>
            </div>
        </div>
    </form>
    <ul class="tabs addmodal" data-tab role="tablist">
        <li class="tab-title active" role="presentational" ><a href="#panel99-1" role="tab" tabindex="0" aria-selected="true" controls="panel99-1">SSH Key</a></li>
        <li class="tab-title" role="presentational" ><a href="#panel99-2" role="tab" tabindex="0"aria-selected="false" controls="panel99-2">SSL file</a></li>
        <li class="tab-title" role="presentational"><a href="#panel99-3" role="tab" tabindex="0" aria-selected="false" controls="panel99-3">Password</a></li>
    </ul>
    <div class="tabs-content">
        <section role="tabpanel" aria-hidden="false" class="content active" id="panel99-1">
            <form id="add-sshkey" method="post">
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <label>Title
                            <input type="text" placeholder="Insert a name for your key here" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <label>Key
                            <textarea rows="10" placeholder="Insert the contents of your key files here"></textarea>
                        </label>
                    </div>
                </div>
                <button class="button tiny">Save</button>
            </form>
        </section>
        <section role="tabpanel" aria-hidden="true" class="content" id="panel99-2">
            <form id="add-sslkey" method="post" enctype="multipart/form-data" >
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <label>Title
                            <input type="text" placeholder="Insert a name for your SSL file here" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <label>SSL file (.pfx, .cer, .crt, .key and .rsa extensions allowed)
                            <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
                        </label>
                    </div>
                </div>
                <button class="button tiny">Save</button>
            </form>
        </section>
        <section role="tabpanel" aria-hidden="true" class="content" id="panel99-3">
            <form id="add-sshkey" method="post">
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <div class="row collapse">
                            <label>URL / IP / Hostname</label>
                            <div class="small-9 columns">
                                <input type="text" placeholder="Insert an URL, IP address or hostname" />
                            </div>
                            <div class="small-3 columns">
                                <span class="postfix">
                                    <input type="text" placeholder="Port" />
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <label>Username
                            <input type="text" placeholder="Username" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <label>Password
                            <input type="text" placeholder="Password" />
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="small-12 large-4 columns">
                        <label>Extra information
                            <textarea rows="10" placeholder="Write here any extra information that you want to add"></textarea>
                        </label>
                    </div>
                </div>
                <button class="button tiny">Save</button>
            </form>
        </section>
    </div>
    <a class="close-reveal-modal">&#215;</a>
</div>
